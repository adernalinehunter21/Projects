<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Learning Tracker</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="../../css/Google-styled-login.css">

    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/Footer-Basic.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="../../js/loginHelper.js"></script>
</head>


<body class="d-lg-flex align-items-lg-center" style="background-color: rgb(247,247,247);">
    <div class="container">
        <div class="login-card"  style="width: 420px;height: 404px;">
            <img src="../../images/logo.png" style="width: 325px;height: 73px;" />
            <h4 class="mt-3 mb-4">Request password reset</h4>
            <form class="form-signin" method="post" action="/password/request-reset">

                <div id="div-input-text" class="field-wrapper mb-4">
                    <input class="form-control" type="email" name="email" id="inputEmail" value="{{ email }}" class="form-control" required />
                    <div class="field-placeholder">
                        <span>Enter your email</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-default">Send password reset</button>
            </form>
        </div>

        {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }}">
            {{ message.body }}
        </div>
        {% endfor %}

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
</body>

</html>
