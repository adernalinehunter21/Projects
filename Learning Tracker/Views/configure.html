{% extends 'FacilitatorBase.html' %}

{% block head %}
<link rel="stylesheet" href="../../css/resources.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../../css/assignmentSubmissions1.css" />
<link rel="stylesheet" href="../../css/iconpicker/all.min.css" />
<link rel="stylesheet" href="../../css/iconpicker/iconpicker-1.5.0.css" />

{% endblock %}

{% block body %}
<script>
    var resourceTypeList = {{ resourceTypeList | json_encode() | raw }}
</script>
<div class="setup-card-1" style="padding: 0px;">
    <section class="main-div">
        <div>
            <div class="row">
                <div class="col explore-col">
                    <h4 class="text-left card-top-heading">
                        <i class="fas fa-cogs"></i>
                        Â Configure Assignments
                    </h4>
                </div>
            </div>
        </div>
    </section>

    {% if subjectList is not empty %}
    <section class="main-div">
        <div class="row explore-row">
            <div class="col-12 col-lg-5 text-center select-session-video zero-padding mb-2">
                <select class="custom-select custom-select-sm general-select-in-body" id="subjectList" onChange="loadSubjectAssignments()">
                        <option value="">Select</option>
                    {% for subject in subjectList %}
                        <option value="{{ subject['subject_id'] }}">{{ subject['subject'] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </section>

    <section class="second-section main-div d-none" id="upload-section">
        <label for="upload-section-card" class="card-top-sub-heading">Create New</label>
        <div class="card section2-cards" id="upload-section-card">
            <div class="row no-gutters">
                <div class="col-sm-6 col-md-3 px-1">
                    <label for="assignment-name">Name</label>
                    <input id="assignment-name" type="text" class="form-control-sm general-select-in-body select-border assignment"/>
                </div>
                <div class="col-sm-6 col-md-3 px-1">
                    <label for="resource-for">Associated with?</label>
                    <select class="form-control-sm general-select-in-body select-border" id="resource-for" onchange="selectedResourceFor()" >
                        <option value="Subject" selected>Entire Subject</option>
                        <option value="Module">Specific Module</option>
                        <option value="Topic">Specific Topic</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3 px-1 d-none" id="select-session-dropdown">
                    <label for="select-session">Session</label>
                    <select class="form-control-sm general-select-in-body select-border" id="select-session"></select>
                </div>
                <div class="col-sm-6 col-md-3 px-1 d-none" id="select-module-dropdown" onchange="selectedModule()">
                    <label for="select-module">Module</label>
                    <select class="form-control-sm general-select-in-body select-border" id="select-module"></select>
                </div>
                <div class="col-sm-6 col-md-3 px-1 d-none" id="select-topic-dropdown">
                    <label for="select-topic">Topic</label>
                    <select class="form-control-sm general-select-in-body select-border" id="select-topic"></select>
                </div>
            </div>

            <div class="row no-gutters mt-4" id="secondRow">
                <div class="col px-1" >
                    <label for="description">Description</label>
                    <div id="description"></div>
                </div>


            </div>

            <div class="row no-gutters" id="secondRow" style="margin-top:10%!important;">
                <div class="col-sm-4 col-md-3 px-1">
                    <button id="add-reference" class="btn border rounded file-upload-btn" onclick="addReference()" >
                        <i class="fas fa-plus-circle" aria-hidden="true"></i> Add Reference
                    </button>
                </div>
            </div>
            <div>
                <div id="addReferenceBox">

                </div>
            </div>
            <div class="row no-gutters mt-4">
                <div class="col-sm-12 col-md-12 px-1">
                    <label class="form-check form-check-inline">Make it available to other facilitators of the subject?
                        <div style="margin-left:20px!important;">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                              <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                              <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="row no-gutters mt-4" >
                <div class="col px-1">
                    <label for="submission_max_score">Points for submission</label>
                    <input type="number" class="textfield" value="" id="submission_max_score" name="submission_max_score" style="margin-left:10px;"/>
                </div>
                <div class="col px-1">
                    <label for="review_max_score">Points for review</label>
                    <input type="number" class="textfield" value="" id="review_max_score" name="review_max_score" style="margin-left:10px;"/>
                </div>
            </div>
            <div class="row no-gutters mt-4" >
                <div class="col px-1 checkbox">
                    <input id="send-notification-checkbox" type="checkbox" checked="">
                    <label for="send-notification-checkbox"> Notify all the learners of running courses</label>
                </div>
            </div>

            <div class="text-right button-div mt-4">
                <div class="row no-gutters">
                    <div class="col">
                        <button class="btn btn-primary text-right border rounded" type="submit" style="background-color: #d76f5f;" id="resource-submit-btn" onclick="submitNewAssignment()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endif %}
    <section class="second-section main-div" >
        <div id="mainHeading"></div>
        <div id = "submittedAssignmentsSection"></div>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
{% endblock %}

{% block bodyBottomInclusions %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
<script src="../../js/iconpicker/iconpicker-1.5.0.js"></script>
<script src="../../js/assignments5.js"></script>
<script src="../../js/facilitatorUtils.js"></script>
<script src="../../js/genericFileUpload.js"></script>
{% endblock %}
