{% extends 'FacilitatorBase.html' %}

{% block body %}
<div class="setup-card-1" style="padding: 0px;">
    <section class="main-div">
        <div>
            <div class="row">
                <div class="col explore-col">
                    <h4 class="text-left card-top-heading">
                        <i class="far fa-users"></i>
                        Â Learners
                    </h4>
                </div>
            </div>
        </div>
    </section>

    {% if subjectList is not empty %}
    <section class="main-div">
        <div class="row explore-row">
            <div class="col-sm-6 col-md-4 zero-padding mb-2">
                <label for="subjectList">Subject</label>
                <select class="custom-select custom-select-sm general-select-in-body" id="subjectList">

                    {% for subject in subjectList %}
                    <option value="{{ subject['subject_id'] }}">{{ subject['subject'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-6 col-md-4" >
                <label for="programList">Program</label>
                <select class="form-control-sm general-select-in-body select-border" id="programList" onChange="selectedProgram()">
                    <option value="" selected>Programs </option>
                    {% if firstSubjectProgramList is not empty %}
                    {% for program in firstSubjectProgramList %}
                    <option value="{{ program['course_id'] }}" >{{ program['course_name'] }}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
        </div>
    </section>
    
    <section class="second-section main-div d-none" id="upload-section">
        <label for="upload-section-card" class="card-top-sub-heading">Add New</label>
        <div class="card section2-cards" id="upload-section-card">
            <div class="row no-gutters">
                <div class="col col-sm-6 col-md-4 px-1">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" maxlength="50" class="form-control-sm general-select-in-body select-border">
                </div>
                <div class="col col-sm-6 col-md-4 px-1">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" maxlength="50" class="form-control-sm general-select-in-body select-border"/>
                </div>
                <div class="col col-md-4 px-1">
                    <label for="email-id">Email ID</label>
                    <input id="email-id" type="email" maxlength="100" class="form-control-sm general-select-in-body select-border" name="email"/>
                </div>
            </div>
            <div class="mt-2 px-2">
                <div class="checkbox" >
                    <input id="send-invite-checkbox" type="checkbox" checked>
                    <label for="send-invite-checkbox"> Send Invitation email to learner on addition</label>
                </div>            
            </div>
            <div class="text-right button-div mt-2">
                <div class="row no-gutters">
                    <div class="col p-1">
                        <button class="btn btn-primary text-right border rounded" type="submit" style="background-color: #d76f5f;" id="resource-submit-btn" onclick="submitNewLearner()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    {% endif %}
    <section class="second-section main-div d-none" id="main-content-section" >
        <label for="mainContentSection" class="card-top-sub-heading">Configured Learners</label>
        <div id = "mainContentSection"></div>
    </section>
</div>

{% endblock %}

{% block bodyBottomInclusions %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
<script src="../../js/facilitatorUtils.js"></script>
<script src="../../js/learners1.js"></script>
{% endblock %}
