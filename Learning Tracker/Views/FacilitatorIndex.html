{% extends 'FacilitatorBase.html' %}

{% block head %}
<link rel="stylesheet" href="../../css/iconpicker/all.min.css" />
<link rel="stylesheet" href="../../css/iconpicker/iconpicker-1.5.0.css" />
//For date-time picker
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}


{% block body %}
<div class="setup-card-1" style="padding: 0px;">
    <section class="main-div">
        <div>
            <div class="row">
                <div class="col explore-col">
                    <h4 class="text-left card-top-heading">
                        <i class="far fa-calendar-alt"></i>
                        Â Schedule
                    </h4>
                </div>
            </div>
        </div>
    </section>

    {% if subjectList is not empty %}
    <section class="main-div">
        <div class="row explore-row">
            <div class="col-sm-6 col-md-4 zero-padding mb-2">
                <label for="subjectList">Subject</label>
                <select class="custom-select custom-select-sm general-select-in-body" id="subjectList">

                    {% for subject in subjectList %}
                    <option value="{{ subject['subject_id'] }}">{{ subject['subject'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-6 col-md-4" >
                <label for="programList">Program</label>
                <select class="form-control-sm general-select-in-body select-border" id="programList" onChange="selectedProgram()">
                    <option value="" selected>Programs </option>
                    {% if firstSubjectProgramList is not empty %}
                    {% for program in firstSubjectProgramList %}
                    <option value="{{ program['course_id'] }}" >{{ program['course_name'] }}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
        </div>
    </section>

    <section class="second-section main-div d-none" id="upload-section">
        <label for="upload-section-card" class="card-top-sub-heading">Add New Session</label>
        <div class="card section2-cards" id="upload-section-card">
            <div class="row no-gutters">
                <div class="col-sm-3 col-md-2 px-1">
                    <label for="session-index">Index</label>
                    <input type="number" id="session-index" min="1" max="50" class="form-control-sm general-select-in-body select-border p-1">
                </div>
                <div class="col-sm-9 col-md-10 px-1">
                    <label for="session-name">Name</label>
                    <input id="session-name" type="text" class="form-control-sm general-select-in-body select-border"/>
                </div>
            </div>
            <div class="row no-gutters mt-2">
                <div class="col-sm-6 col-md-4 px-1">
                    <label for="schedule-start-date-time">Start Date Time</label>
                    <input id="schedule-start-date-time" class="form-control-sm general-select-in-body select-border p-1">
                </div>
                <div class="col-sm-6 col-md-4 px-1">
                    <label for="session-duration">Duration(HH:MM)</label>
                    <input id="session-duration" class="form-control-sm general-select-in-body select-border p-1"></input>
                </div>
                <div class="col-sm-6 col-md-4 px-1" onchange="selectedRemoteMeetingCreatedDD()">
                    <label for="remote-meeting-created-dropdown">Remote Meeting Link Available?</label>
                    <select id="remote-meeting-created-dropdown" class="form-control-sm general-select-in-body select-border">
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="row no-gutters mt-2" id="meeting-link-row">
                <div class="col">
                    <label for="session-meeting-link">Meeting Link</label>
                    <input id="session-meeting-link" type="text" class="form-control-sm general-select-in-body select-border"/>
                </div>
            </div>
            <div class="row no-gutters mt-2">
                <div class="col col-sm-4 col-md-2">
                    <button class="btn btn-secondary addTopic" onClick="openModalWithSubjectModulesLoaded()"><i class="fas fa-plus"></i> Add Topics</button>
                </div>
            </div>

            <div class="row no-gutters p-3 d-none" id="session-topic-table-row">
                <div class="col">
                    <table class="table table-bordered mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>
                                    Module
                                </th>
                                <th>
                                    Topics
                                </th>
                            </tr>
                        </thead>
                        <tbody id="session-topic-table-body">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-2">
                <div class="checkbox" >
                    <input id="send-notification-checkbox" type="checkbox" checked>
                    <label for="send-notification-checkbox"> Send Calendar Invite to all learners on creation of Session</label>
                </div>            
            </div>

            <div class="text-right  ">
                <div class="row no-gutters">
                    <div class="col">
                        <button class="btn btn-primary text-right border rounded" type="submit" style="background-color: #d76f5f;" id="resource-submit-btn" onclick="submitNewSession()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% endif %}
    <section class="second-section main-div d-none" id="main-content-section" >
        <label for="mainContentSection" class="card-top-sub-heading">Configured Sessions</label>
        <div id = "mainContentSection"></div>
    </section>
</div>

<div class="modal fade" id="add-topic-modal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add Topics</div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row no-gutters mt-2">
                    <div class="col p-1">
                        <label for="topic-type-drop-down">Type</label>
                        <select id="topic-type-drop-down" class="form-control-sm general-select-in-body select-border" onchange="topicTypeChanged()">
                            <option value="subject" selected>Subject Topic</option>
                            <option value="general" >General Topic</option>
                        </select>
                    </div>
                    <div class="col p-1" id="module-drop-down-col">
                        <label for="module-drop-down">Module</label>
                        <select id="module-drop-down" class="form-control-sm general-select-in-body select-border">
                            <option value="" selected>Select</option>
                        </select>
                    </div>
                    <div class="col p-1 d-none" id="general-topic-col">
                        <label for="general-topic">General Topic</label>
                        <input id="general-topic" maxlength="100" type="text" class="form-control-sm general-select-in-body select-border"/>
                    </div>
                </div>
                <div class="row no-gutters mt-3 d-none" id="topics-list-row">
                    <div class="col">
                        <label for="topics-list">Topics</label>
                        <form id="topics-list">

                        </form>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="border:none;">Close</button>
                <button type="button" id="add-topic-modal-btn" class="btn btn-primary" style="background-color: #d76f5f;border:none;" onclick="addSelectedTopics()">Add</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block bodyBottomInclusions %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
//For date picker
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script src="../../js/iconpicker/iconpicker-1.5.0.js"></script>
<script src="../../js/facilitatorUtils.js"></script>
<script src="../../js/genericFileUpload.js"></script>
<script src="../../js/sessions2.js"></script>
{% endblock %}
