{% extends 'FacilitatorBase.html' %}

{% block head %}

<link rel="stylesheet" href="../../css/MessageDisplay.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
<link rel="stylesheet" href="../../css/fileUpload.css">
<link rel="stylesheet" href="../../css/GenericStyles.css">
<link rel="stylesheet" href="../../css/presentations.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
<link rel="stylesheet" href="../../css/assignmentSubmissions1.css" />
{% endblock %}


{% block body %}

<script>
    var today = new Date();
    var s3_details_4fileUpload = JSON.parse('{{ s3_details_4_attachment_upload | json_encode() | raw}}');
    var attachment_File_Prefix = JSON.parse('{{ attachment_file_prefix | json_encode() | raw}}');
</script>

<div class="setup-card-1" style="padding: 0px;">
    <section class="main-div">
        <div>
            <div class="row">
                <div class="col explore-col">
                    <h4 class="text-left card-top-heading">
                        <i class="fas fa-print"></i>
                        Â Submitted Assignments
                    </h4>
                </div>
            </div>
        </div>
    </section>

    {% if subjectList is not empty %}
    <section class="main-div">
        <div class="row explore-row">
            <div class="col-12 col-lg-5 text-center select-session-video zero-padding mb-2">
                <select class="custom-select custom-select-sm general-select-in-body" id="subjectList" onclick="clearContentDiv()">

                    {% for subject in subjectList %}
                        <option value="{{ subject['subject_id'] }}">{{ subject['subject'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-lg-5 text-center" >
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-calendar-day general-icon-in-body"></i></span>
                    <select class="form-control-sm general-select-in-body select-border" id="programList" onChange="loadModuleAndSubjectSubmittedAssignments()">
                        <option value="" selected>Programs </option>
                        {% if firstSubjectProgramList is not empty %}
                        {% for program in firstSubjectProgramList %}
                        <option value="{{ program['course_id'] }}" >{{ program['course_name'] }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>
    </section>
    {% endif %}
    <section class="second-section main-div" >
        <div id="mainHeading"></div>
        <div id = "submittedAssignmentsSection"></div>
    </section>
</div>

<div id="assignment-file-upload-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Submissions and Reviews</h5>
                <button type="button" class="close" data-dismiss="modal" style="float: right" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="submission-modal-body" class="modal-body">

            </div>
            <div id = "submission-modal-footer" class="modal-footer">
            </div>

        </div>
    </div>
</div>

{% endblock %}

{% block bodyBottomInclusions %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
<script src="../../js/assignments5.js"></script>
<script src="../../js/genericFileUploadV2.js"></script>
<script src="../../js/facilitatorUtils.js"></script>
{% endblock %}
